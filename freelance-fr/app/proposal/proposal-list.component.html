<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action active">
      <h1>Proposal List</h1>
    </a>
    <span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action flex-column align-items-start">
      <a routerLink="/proposal/{{ proposal.id }}" class="list-group-item-heading list-group-item-action proposal-link">
        <h5>{{ proposal.customer }}</h5>
        <p class="list-group-text">
          ${{ proposal.hourly_rate * proposal.estimated_hours }}
        </p>
      </a>
    </span>
  </div>
</div>
